<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gustavo Cafe</title>
</head>

<body>
    <div class="menu">
        <main>
            <!-- UPPER SECTION -->
            <section>
                <h1>Gustavo Cafe</h1>
                <p class="italic">Est. 2020</p>
            </section>
            <!-- END OF UPPER SECTION -->

            <hr>

            <!-- FLAVORS SECTION -->
             <section>
                <h2>Coffee</h2>
                <img src="coffee.jpg" alt="Coffee Image">
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">$4.50</p>
                </article>

                <article class="item">
                    <p class="flavor">Hot Chocolate</p><p class="price">$2.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Cappuccino</p><p class="price">$3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Water</p><p class="price">$1.00</p>
                </article>
             </section>
             <!-- END OF FLAVORS SECTION -->

             <!-- DESSERTS SECTION -->
              <section>
                <h2>Desserts</h2>
                <img src="pie.jpg" alt="Pie Image">
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">$2.00</p>
                </article>

                <article class="item">
                    <p class="dessert">Pumkin Pie</p><p class="price">$2.50</p>
                </article>

                <article class="item">
                    <p class="dessert">Donut</p><p class="price">$1.50</p>
                </article>
              </section>
        </main>
        
        <hr class="last-line">

        <!-- FOOTER SECTION -->
        <footer>
            <p>Copyright &copy; - Hamboza 2024</p>
        </footer>
        <!-- END OF FOOTER SECTION -->
    </div>
</body>
</html>
